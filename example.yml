lab_name: "C++ Hello World Lab"
source_code_loc: "."

build:
  build_script: scripts/build.sh

run_command: ./hello_world

thresholds:
  correctness: diff
  perf_ms: 1000

slurm:
  enabled: true
  partition: batch
  time: "00:10:00"
  nodes: 1
  mem: 0
  exclusive: true

tests:
  - name: small
    args: ["test"]
    expected_output: "hello world1\n"
  - name: medium
    args: ["--size", "500000"]
    expected_output: "hello world\n"

# Fallback run command if no student_binary is set
# run_command: 'python3 main.py'

thresholds:
  correctness: diff      # or e.g. "python3 compare.py {expected} {actual}"
  perf_ms: 2000          # fail if runtime exceeds 2s per test

env:
  OMP_NUM_THREADS: "1"
